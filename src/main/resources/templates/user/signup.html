<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <!-- 부트스트랩 CDN 추가 -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/common.css}" rel="stylesheet">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<header th:replace="~{fragments/header :: header}"></header>
<body>
<div class="container Mw-700px">
    <form action="/user/signup" method="POST" id="my-form">
        <div class="form-group">
            <label for="id">아이디</label>
            <input type="text" name="loginId" class="form-control Height-50" id="id" aria-describedby="emailHelp"
                   placeholder="아이디를 입력하세요">
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" name="password" class="form-control Height-50" id="password" placeholder="비밀번호를 입력하세요">
            <p>&nbsp; 8자 이상의 영어,특수문자를 포함하여 설정해주세요</p>
        </div>
        <div class="form-group">
            <label for="passwordCheck">비밀번호 확인</label>
            <input type="password" class="form-control Height-50" id="passwordCheck" placeholder="비밀번호를 한 번 더 입력하세요">
        </div>
        <div class="form-group">
            <label for="name">이름</label>
            <input type="text" name="name" class="form-control Height-50" id="name" aria-describedby="emailHelp"
                   placeholder="이름을 입력하세요">
            <p>&nbsp; 2자 이상 10자 이하의 한글/영어로 설정해주세요</p>
        </div>
        <div class="form-group">
            <label for="email">이메일</label>
            <input type="email" name="email" class="form-control Height-50" id="email" aria-describedby="emailHelp"
                   placeholder="이메일을 입력하세요">
        </div>
        <div class="form-group">
            <label for="gender">성별:</label>
            <select id="gender" class="form-control Height-50" name="gender">
                <option value="">선택하세요</option>
                <option value="MALE">남성</option>
                <option value="FEMALE">여성</option>
                <!--<option value="OTHER">기타</option> 매치 성별 모집할때 곤란해서 일단 주석처리 할게요-->
            </select>
        </div>
        <div class="form-group">
            <label for="phone">연락처</label>
            <input type="text" name="phone" class="form-control Height-50" id="phone" placeholder="예) 01012345678">
        </div>
        <div class="form-group">
            <div class="terms-checkbox">
                <input type="checkbox" id="all-terms" name="all-terms">
                <label for="all-terms">전체 동의</label>
            </div>
            <div class="terms-checkbox">
                <input type="checkbox" id="terms1" name="terms1">
                <label for="terms1">이용 약관 동의</label>
            </div>
            <div class="terms-checkbox">
                <input type="checkbox" id="terms2" name="terms2">
                <label for="terms2">개인정보 수집 및 이용 동의</label>
            </div>
            <div class="terms-checkbox">
                <input type="checkbox" id="terms3" name="terms3">
                <label for="terms3">만 14세 이상입니다</label>
            </div>
        </div>
        <button type="submit" class="btn Bg-e6 w-100 p-3 mb-3 Hover-white">가입하기</button>
    </form>
</div>
<footer th:replace="~{fragments/footer :: footer}"></footer>
<script th:src="@{/js/user/signup.js}" src="../../static/js/user/signup.js"></script>
</body>
</html>
