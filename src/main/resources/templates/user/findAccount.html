<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디/비밀번호 찾기</title>
    <!-- 부트스트랩 CDN 추가 -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/common.css}" rel="stylesheet">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<header th:replace="~{fragments/header :: header}"></header>
<body>
<div class="container Mw-700px">
    <div class="form-group">
        <label for="email"><img class="secure" th:src="@{/images/secure.png}"/>아이디/비밀번호 찾기</label>
        <input type="text" class="form-control Height-60" id="email" aria-describedby="emailHelp"
               placeholder="가입하실때 입력하신 이메일을 입력하세요"><br/>
        <p>
            아이디/ 비밀번호는 가입시 등록한 메일 주소로 알려드립니다.<br/>
            가입할 때 등록하신 메일 주소를 입력하시고 "아이디/비밀번호 찾기" 버튼을 클릭해주세요.
        </p>
    </div>
    <button type="submit" class="btn Bg-e6 w-100 p-3 Hover-white">아이디/비밀번호 찾기</button>
</div>
<footer th:replace="~{fragments/footer :: footer}"></footer>
<script th:src="@{/js/findAccount.js}"></script>
</body>
</html>
